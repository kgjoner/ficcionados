<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Lato|Philosopher" 
      rel="alternate stylesheet" onload="this.rel='stylesheet'">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preload" href="<%= BASE_URL %>fonts/fontawesome-webfont.af7ae505.woff2" 
      as="font" type="font/woff2" crossorigin="anonymous">
    <title>Ficcionados</title>
  </head>
  <body>
    <!-- <noscript>
      <strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript> -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
        
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            }
        
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
        
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
      }
      
      function openAccordion(evt) {               
          evt.currentTarget.classList.toggle("active");

          var panel = evt.currentTarget.nextElementSibling;
          console.log(panel)
          if (panel.style.maxHeight){
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          } 
      }

    </script>
  </body>
</html>
